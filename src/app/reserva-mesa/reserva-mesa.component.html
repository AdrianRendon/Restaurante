<h1>Reservar mesa</h1>

<form [formGroup]="reservaForm" (ngSubmit)="submitReservaForm()">
  <label for="fecha">Fecha:</label>
  <input type="date" id="fecha" formControlName="fecha" required>

  <label for="hora">Hora:</label>
  <input type="time" id="hora" formControlName="hora" required>

  <label for="personas">Número de personas:</label>
  <input type="number" id="personas" formControlName="personas" required>

  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" formControlName="nombre" required>

  <label for="telefono">Teléfono:</label>
  <input type="tel" id="telefono" formControlName="telefono" required>

  <button type="submit" [disabled]="reservaForm.invalid">Reservar mesa</button>
</form>
