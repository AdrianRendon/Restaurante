<ul>
    <li *ngFor="let user of users">{{ user.name }}</li>
</ul>
<table> 
    <thead>
        <th>Nombre</th>
        <th>Color</th>
    </thead>
    <tbody>
        <tr *ngFor="let user of users" >
            <td>{{ user.name}} </td>
            <td>{{ user.color}} </td>
        </tr>
    </tbody>
</table>
